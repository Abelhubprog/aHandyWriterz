name: Deploy Web (Cloudflare Pages)

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build web
        working-directory: apps/web
        run: |
          pnpm run build

      - name: Install wrangler
        run: npm i -g wrangler@4

      - name: Deploy to Cloudflare Pages (web)
        working-directory: apps/web
        env:
          WEB_PROJECT_NAME: ${{ secrets.PAGES_PROJECT_NAME_WEB }}
        run: |
          wrangler pages deploy dist \
            --project-name "%WEB_PROJECT_NAME%" \
            --branch "${{ github.ref_name }}" \
            --functions functions
