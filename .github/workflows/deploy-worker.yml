name: Deploy Subpath Router Worker

on:
  push:
    branches: [ master ]
    paths:
      - 'workers/subpath-router/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
      WEB_ORIGIN: ${{ secrets.WEB_ORIGIN }}
      MICROFEED_ORIGIN: ${{ secrets.MICROFEED_ORIGIN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install wrangler
        run: npm i -g wrangler@3
      - name: Publish Worker
        working-directory: workers/subpath-router
        run: |
          # Set environment variables via wrangler publish --var flags for safety
          wrangler publish \
            --var WEB_ORIGIN:"$WEB_ORIGIN" \
            --var MICROFEED_ORIGIN:"$MICROFEED_ORIGIN"
